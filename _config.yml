baseurl: ""
permalink: pretty
markdown: rdiscount

gems: [ "jekyll-sitemap" ]

prose:
  rooturl: 'articles/_posts'
  siteurl: 'http://goodberry.github.io/support/'
  relativeLinks: 'http://goodberry.github.io/support/links.jsonp'
  media: 'media'
  metadata:
    articles/_posts:
      - name: "category"
        field:
          element: "hidden"
          value: "article"
      - name: "layout"
        field:
          element: "hidden"
          value: "article"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "HOWTO"
              value: "howto"
            - name: "Accounts"
              value: "accounts"
            - name: "Ordering"
              value: "ordering"
            - name: "Returns"
              value: "returns"
    articles/_posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
